<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-7 d-none d-md-flex bg-image"></div>
        <div class="col-md-4 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-7 col-xl-6 mx-auto">
                            <h3 class="display-5">Bejelentkezés</h3> <br>
                            <form [formGroup]="loginForm">
                                <div class="form-group mb-3"> <input formControlName="inputEmail" id="inputEmail" type="email"
                                        placeholder="Email cím" required="" autofocus=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4"> </div>
                                <div class="form-group mb-3"> <input  formControlName="inputPassword" id="inputPassword" type="password"
                                        placeholder="Jelszó" required=""
                                        class="form-control rounded-pill border-0 shadow-sm px-4 text-danger"><br>
                                </div>
                                <button (click)="login()" type="submit"
                                    class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Bejelentkezés
                                </button>
                                <small *ngIf="incorrectInputs === true">Rossz email cím vagy jelszó!</small>
                                <div class="text-center d-flex justify-content-between mt-4 reg-div">
                                    <p><a routerLink="/register" class="font-italic text-muted"> <u>Regisztráció</u></a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
